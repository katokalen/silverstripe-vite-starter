<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <h1 class="h2">Custom h2 styling maybe?</h1>

    <div class="quote">
    <div class="container">
      <div>
        <h2>
          Something
          <span>Something Two</span>
        </h2>
      </div>
      <div class="quote-container">
        <div class="quote__media">
          <div class="aspect-w-1 aspect-h-1">
            <img src="/images/vite.svg" alt="Vite Logo"/>
          </div>
        </div>
        <figure class="quote__content">
          <blockquote>
            <p>Hey here is a quote</p>
          </blockquote>
          <figcaption>Hey here is a caption</figcaption>
        </figure>
      </div>
    </div>
  </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
